{% extends 'hospital/base.html' %}
{% load static %}

            <h2 class="card-title text-primary">Admin</h2>

            <h2 class="card-title text-primary">Doctor</h2>

                <a href="{% url 'doctorsignup' %}" class="btn btn-primary custom-btn-size">Register</a>

        </div>
    </div>
    <div class="card" style="width: 18rem; border: none; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">

        <div class="card-body">
            <h3 class="card-title text-primary">Patient</h3>
            <div class="d-grid gap-2">
                <a href="{% url 'patientsignup' %}" class="btn btn-primary custom-btn-size">Register</a>
                <a href="{% url 'patientlogin' %}" class="btn btn-primary custom-btn-size">Login</a>
            </div>
        </div>
    </div>
</div>
