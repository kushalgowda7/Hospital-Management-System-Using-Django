{% extends 'hospital/adminDashboard.html' %}
{% block adminDashBoard %}

{% if messages %}
    {% for msg in messages %}
    <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert" style="border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}

<div class="admin-card white-block">
    <form action="" method="post" enctype="multipart/form-data" style="background-color: #EBFBFF;">
        {% csrf_token %}
        
        <div class="form-group">
            {% for img in images %}
            <div class="mb-3">
                <label for="{{ img.id_for_label }}" class="form-label">{{ img.label }}</label>
                {{ img }}
                {% if img.errors %}
                    <span class="text-danger">{{ img.errors }}</span>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <button class="btn btn-primary" style="background-color: #007C9D; border-color: #007C9D; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            Add New Images
        </button>
    </form>
</div>

{% endblock adminDashBoard %}
