{% extends 'hospital/base.html' %}
{% load static %}

{% block content %}
<div class="container border border-info white-block" style="background-color: #EBFBFF; padding: 20px;">
    <div class="text-center p-2 mt-2">
        <h1 style="color: #007C9D;">Doctor Login</h1>
    </div>
    {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-{{msg.tags}} alert-dismissible fade show mt-4" role="alert" style="border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
          {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    <div class="mt-3">
        <form action="" method="post">
            {% csrf_token %}
            <div class="d-flex flex-column align-items-center gap-3" style="width: 100%;">
                <div class="form-floating" style="width: 100%; max-width: 30rem;">
                    <input type="text" class="form-control" placeholder="Username" id="adminUserName" name="adminUserName" required>
                    <label for="adminUserName">Username</label>
                </div>
                <div class="form-floating" style="width: 100%; max-width: 30rem;">
                    <input type="password" class="form-control" placeholder="Password" id="adminPassword" name="adminPassword" required>
                    <label for="adminPassword">Password</label>
                </div>
                <button class="btn btn-primary w-100" style="max-width: 30rem; background-color: #007C9D; border-color: #007C9D; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    Login
                </button>
            </div>
            <p class="text-center p-3">Don't have an account? <a href="{% url 'doctorsignup' %}" style="color: #007C9D;">Signup</a></p>
        </form>
    </div>
</div>
<p>â€Ž </p>
{% endblock content %}
