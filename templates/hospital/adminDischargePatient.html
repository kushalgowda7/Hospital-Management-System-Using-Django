{% extends 'hospital/adminDashboard.html' %}
{% block adminDashBoard %}

<h2 class="text-center p-2 border" style="background-color: #FFFFFF; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">Appointment Approvals Required</h2>
<table class="table table-striped table-hover" style="background-color: #EBFBFF;">
    <tr class="bg-info" style="color: #FFFFFF; background-color: #007C9D;"> 
        <th class="text-white">Name</th>
        <th class="text-white">Symptoms</th>
        <th class="text-white">Mobile</th>
        <th class="text-white">Discharge</th>
    </tr>
    {% for patient in patients %}
        <tr class="white-block">
            <td>{{ patient.get_name }}</td>
            <td>{{ patient.symptoms }}</td>
            <td>{{ patient.mobile }}</td>
            <td>
                <a href="#" class="text-decoration-none">
                    <i class="fa-solid fa-right-to-bracket" style="color: #005C73;"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock adminDashBoard %}
