{% extends 'hospital/adminDashboard.html' %} 
{% block adminDashBoard %}

<div class="admin-card white-block" style="background-color: #EBFBFF; padding: 20px;">
    <table class="table table-striped table-hover" style="background-color: #EBFBFF;">
        <tr class="bg-info text-white" style="background-color: #007C9D;">
            <th class="text-white">SR.NO</th>
            <th class="text-white">Name</th>
            <th class="text-white">Email</th>
            <th class="text-white">Mobile No.</th>
            <th class="text-white">Message</th>
        </tr>
        {% for i in inquery %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.MobileNo }}</td>
            <td>{{ i.message }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock adminDashBoard %}
